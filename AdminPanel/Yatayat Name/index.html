<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Yatayat</title>
</head>
<body>
    <h1>Add Yatayat</h1>
    <form action="http://localhost:3000/add-yatayat" method="POST">
        <!-- Yatayat Name -->
        <label for="yatayat_name">Yatayat Name:</label>
        <input type="text" id="yatayat_name" name="yatayat_name" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Add Yatayat</button>
    </form>
</body>
</html>
